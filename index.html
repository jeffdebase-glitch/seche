<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S√®che ‚Äì Jeff</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
      background: #f5f5f7;
      color: #111;
    }
    header {
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: 600;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ddd;
    }
    main {
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .btn {
      width: 48%;
      padding: 10px;
      margin: 4px 0;
      border-radius: 10px;
      border: 1px solid #d0d0d5;
      background: #fff;
      font-size: 14px;
      font-weight: 500;
      text-align: left;
    }
    .btn span.small {
      display: block;
      font-size: 11px;
      color: #777;
    }
    .btn:active {
      background: #e5f0ff;
      border-color: #007aff;
    }
    .list-box {
      background: #fff;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 8px;
      max-height: 260px;
      overflow-y: auto;
    }
    .row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 4px 0;
      font-size: 13px;
    }
    .row:last-child {
      border-bottom: none;
    }
    .row-main {
      flex: 1;
      padding-right: 6px;
    }
    .row-main strong {
      display: block;
    }
    .row-actions {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: flex-end;
      font-size: 11px;
    }
    .link {
      color: #007aff;
      cursor: pointer;
    }
    .danger {
      color: #ff3b30;
    }
    .total {
      margin-top: 10px;
      background: #fff;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    textarea {
      margin-top: 10px;
      width: 100%;
      height: 110px;
      border-radius: 10px;
      border: 1px solid #bbb;
      padding: 8px;
      font-size: 13px;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
    }
    .note {
      font-size: 11px;
      color: #777;
      margin-top: 6px;
    }
    /* Popup g√©n√©rique */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .popup.active {
      display: flex;
    }
    .popup-box {
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      max-width: 320px;
      width: 85%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    .popup-title {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .popup-sub {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .popup-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }
    .popup-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d0d0d5;
      background: #f5f5f7;
      font-size: 13px;
      cursor: pointer;
    }
    .popup-btn:active {
      background: #e5f0ff;
      border-color: #007aff;
    }
    .popup-input-group {
      margin-bottom: 6px;
    }
    .popup-input-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .popup-input-group input {
      width: 100%;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    .popup-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 8px;
    }
    .popup-link {
      font-size: 13px;
      border: none;
      background: none;
      color: #007aff;
      cursor: pointer;
    }
    .popup-link.danger {
      color: #ff3b30;
    }
  </style>
</head>
<body>
  <header>S√®che ‚Äì Jeff</header>

  <main>
    <div id="buttons"></div>

    <div class="list-box" id="selected">
      <div style="font-size:12px;color:#777;">Aucun √©l√©ment pour l‚Äôinstant.</div>
    </div>

    <div class="total" id="totals">
      Total net : 0 kcal ‚Äî 0 g prot
    </div>

    <textarea id="output" readonly onclick="this.select()"
      placeholder="Texte pr√™t √† coller dans ChatGPT‚Ä¶"></textarea>

    <button id="copyBtn" onclick="copyText()">üìã Copier pour ChatGPT</button>

    <div class="note">
      ‚ÑπÔ∏è Le cardio (tapis, trajets) n‚Äôaffiche plus de kcal ici. Je calculerai tout dans la conversation.
    </div>
  </main>

  <!-- Popup grammes (poulet / salade) -->
  <div class="popup" id="gram-popup">
    <div class="popup-box">
      <div class="popup-title" id="gram-title">Quantit√©</div>
      <div class="popup-sub">Choisis la quantit√© en grammes.</div>
      <div class="popup-buttons" id="gram-buttons"></div>
      <div class="popup-actions">
        <button class="popup-link" onclick="closeGramPopup()">Annuler</button>
      </div>
    </div>
  </div>

  <!-- Popup cardio custom -->
  <div class="popup" id="cardio-popup">
    <div class="popup-box">
      <div class="popup-title">Cardio marche inclin√©e</div>
      <div class="popup-sub">Renseigne les param√®tres principaux.</div>

      <div class="popup-input-group">
        <label for="cardio-duration">Dur√©e (minutes)</label>
        <input id="cardio-duration" type="number" inputmode="decimal" placeholder="ex : 70">
      </div>
      <div class="popup-input-group">
        <label for="cardio-slope">Pente (en degr√©s)</label>
        <input id="cardio-slope" type="number" inputmode="decimal" placeholder="ex : 8">
      </div>
      <div class="popup-input-group">
        <label for="cardio-speed">Vitesse (km/h)</label>
        <input id="cardio-speed" type="number" inputmode="decimal" placeholder="ex : 6">
      </div>
      <div class="popup-input-group">
        <label for="cardio-bpm">BPM moyen</label>
        <input id="cardio-bpm" type="number" inputmode="decimal" placeholder="ex : 145">
      </div>

      <div class="popup-actions">
        <button class="popup-link danger" onclick="closeCardioPopup()">Annuler</button>
        <button class="popup-link" onclick="confirmCardio()">Valider</button>
      </div>
    </div>
  </div>

  <script>
    // ‚öôÔ∏è D√©finition des items
    // type = "food" (kcal/prot) ou "cardio" (0 kcal, 0 prot)
    const ITEMS = {
      whey1: {
        buttonLabel: "ü•õ Whey 1 cup",
        name: "Whey",
        type: "food",
        unit: "cup",
        defaultQty: 1,
        kcalPerUnit: 110,
        protPerUnit: 20
      },
      whey2: {
        buttonLabel: "ü•õ Whey 2 cups",
        name: "Whey",
        type: "food",
        unit: "cup",
        defaultQty: 2,
        kcalPerUnit: 110,
        protPerUnit: 20
      },
      chicken: {
        buttonLabel: "üçó Poulet",
        name: "Poulet",
        type: "food",
        unit: "g",
        defaultQty: 200,
        kcalPerUnit: 1.65,
        protPerUnit: 0.31
      },
      salad: {
        buttonLabel: "ü•ó Salade",
        name: "Salade + l√©gumes",
        type: "food",
        unit: "g",
        defaultQty: 200,
        kcalPerUnit: 0.15,
        protPerUnit: 0.01
      },
      psyllium: {
        buttonLabel: "üßÇ Psyllium",
        name: "Psyllium",
        type: "food",
        unit: "dose",
        defaultQty: 1,
        kcalPerUnit: 0,
        protPerUnit: 0
      },
      oil: {
        buttonLabel: "ü´í Huile d‚Äôolive",
        name: "Huile d‚Äôolive",
        type: "food",
        unit: "g",
        defaultQty: 10,
        kcalPerUnit: 9,
        protPerUnit: 0
      },
      walkGo: {
        buttonLabel: "üö∂ Aller salle",
        name: "Trajet Salle (Aller)",
        type: "cardio",
        unit: "trajet",
        defaultQty: 1,
        kcalPerUnit: 0,
        protPerUnit: 0
      },
      walkBack: {
        buttonLabel: "üö∂ Retour salle",
        name: "Trajet Salle (Retour)",
        type: "cardio",
        unit: "trajet",
        defaultQty: 1,
        kcalPerUnit: 0,
        protPerUnit: 0
      },
      cardio: {
        buttonLabel: "üî• Cardio",
        name: "Cardio marche inclin√©e",
        type: "cardio",
        unit: "s√©ance",
        defaultQty: 1,
        kcalPerUnit: 0,
        protPerUnit: 0
      }
    };

    // Liste de ce qui est s√©lectionn√©
    // { key, name, unit, qty, kcal, prot, ...optionnel (duration, slope, speed, bpm) }
    let selected = [];

    // Variables pour popup grammes
    let gramPopupKey = null;

    // üîò Construire les boutons
    function buildButtons() {
      let html = "";
      for (const key in ITEMS) {
        const it = ITEMS[key];
        let sub = "";
        if (it.type === "food") {
          const defK = Math.round(it.kcalPerUnit * it.defaultQty);
          const defP = Math.round(it.protPerUnit * it.defaultQty);
          sub = `${it.defaultQty} ${it.unit}` +
            (defK ? ` ‚âà ${defK} kcal` : "") +
            (defP ? ` ¬∑ ${defP} g prot` : "");
        } else {
          sub = "Cardio / marche ‚Äì kcal √† calculer";
        }
        html += `
          <button class="btn" onclick="addItem('${key}')">
            ${it.buttonLabel}
            <span class="small">${sub}</span>
          </button>
        `;
      }
      document.getElementById("buttons").innerHTML = html;
    }

    // ‚ûï Ajout d‚Äôun item
    function addItem(key) {
      const def = ITEMS[key];
      if (!def) return;

      // Cas poulet / salade ‚Üí popup grammes
      if (key === "chicken" || key === "salad") {
        openGramPopup(key);
        return;
      }

      // Cas cardio ‚Üí popup cardio custom
      if (key === "cardio") {
        openCardioPopup();
        return;
      }

      // Cas standard : whey, psyllium, huile, trajets
      let qty = def.defaultQty;
      // Pas de question pour cardio / trajets / whey (tu as d√©j√† 1 ou 2 cups)
      if (def.type === "food" && !["whey1","whey2","psyllium","oil"].includes(key)) {
        const ans = prompt(
          `Quantit√© pour ${def.name} en ${def.unit} (d√©faut : ${def.defaultQty})`,
          String(def.defaultQty)
        );
        if (ans !== null && ans.trim() !== "") {
          const q = parseFloat(ans.replace(",", "."));
          if (!isNaN(q) && q > 0) qty = q;
        }
      }

      const kcal = def.kcalPerUnit * qty;
      const prot = def.protPerUnit * qty;

      selected.push({
        key,
        name: def.name,
        unit: def.unit,
        qty,
        kcal,
        prot
      });
      render();
    }

    // üßÆ Popup grammes pour poulet / salade
    function openGramPopup(key) {
      gramPopupKey = key;
      const def = ITEMS[key];
      const title = document.getElementById("gram-title");
      title.textContent = key === "chicken"
        ? "Quantit√© de poulet (g)"
        : "Quantit√© de salade (g)";

      const btns = document.getElementById("gram-buttons");
      btns.innerHTML = "";
      const options = [200, 250, 300, 350, 400]; // comme demand√©

      options.forEach(val => {
        const b = document.createElement("button");
        b.className = "popup-btn";
        b.textContent = val + " g";
        b.onclick = () => selectGram(val);
        btns.appendChild(b);
      });

      document.getElementById("gram-popup").classList.add("active");
    }

    function closeGramPopup() {
      document.getElementById("gram-popup").classList.remove("active");
      gramPopupKey = null;
    }

    function selectGram(grams) {
      if (!gramPopupKey) return;
      const def = ITEMS[gramPopupKey];
      const qty = grams;
      const kcal = def.kcalPerUnit * qty;
      const prot = def.protPerUnit * qty;

      selected.push({
        key: gramPopupKey,
        name: def.name,
        unit: def.unit,
        qty,
        kcal,
        prot
      });

      gramPopupKey = null;
      document.getElementById("gram-popup").classList.remove("active");
      render();
    }

    // üèÉ Popup cardio custom
    function openCardioPopup() {
      // reset inputs
      document.getElementById("cardio-duration").value = "";
      document.getElementById("cardio-slope").value = "";
      document.getElementById("cardio-speed").value = "";
      document.getElementById("cardio-bpm").value = "";
      document.getElementById("cardio-popup").classList.add("active");
    }

    function closeCardioPopup() {
      document.getElementById("cardio-popup").classList.remove("active");
    }

    function confirmCardio() {
      const duration = (document.getElementById("cardio-duration").value || "").trim();
      const slope    = (document.getElementById("cardio-slope").value || "").trim();
      const speed    = (document.getElementById("cardio-speed").value || "").trim();
      const bpm      = (document.getElementById("cardio-bpm").value || "").trim();

      const def = ITEMS["cardio"];
      selected.push({
        key: "cardio",
        name: def.name,
        unit: "",
        qty: 1,
        kcal: 0, // aucun impact sur le total (calcul ici plus tard)
        prot: 0,
        duration,
        slope,
        speed,
        bpm
      });

      closeCardioPopup();
      render();
    }

    // ‚úèÔ∏è Modifier quantit√© apr√®s coup (nourriture + trajets)
    function editItem(index) {
      const item = selected[index];
      if (!item) return;

      // Cardio custom : on ne modifie pas via ce bouton (trop chiant sur mobile)
      if (item.key === "cardio") {
        alert("Pour l‚Äôinstant, le cardio est fix√© apr√®s validation du popup. Si tu veux le changer, supprime et recr√©e.");
        return;
      }

      const def = ITEMS[item.key];
      const msg =
        `Nouvelle quantit√© pour ${item.name} en ${item.unit} (actuel : ${item.qty})`;
      const answer = prompt(msg, String(item.qty));
      if (answer === null || answer.trim() === "") return;
      const q = parseFloat(answer.replace(",", "."));
      if (!isNaN(q) && q > 0) {
        item.qty = q;
        item.kcal = def.kcalPerUnit * q;
        item.prot = def.protPerUnit * q;
        render();
      }
    }

    // ‚ùå Suppression
    function removeItem(index) {
      selected.splice(index, 1);
      render();
    }

    // üîÑ Render list + total + texte
    function render() {
      const box = document.getElementById("selected");
      box.innerHTML = "";

      if (selected.length === 0) {
        box.innerHTML = '<div style="font-size:12px;color:#777;">Aucun √©l√©ment pour l‚Äôinstant.</div>';
        document.getElementById("totals").textContent =
          "Total net : 0 kcal ‚Äî 0 g prot";
        document.getElementById("output").value = "";
        return;
      }

      let totalK = 0;
      let totalP = 0;
      let lines = [];

      selected.forEach((it, i) => {
        const def = ITEMS[it.key];
        const row = document.createElement("div");
        row.className = "row";

        const main = document.createElement("div");
        main.className = "row-main";

        // Affichage sp√©cifique cardio
        if (def && def.type === "cardio") {
          if (it.key === "cardio") {
            let details = [];
            if (it.duration) details.push(`${it.duration} min`);
            if (it.slope)    details.push(`${it.slope}¬∞`);
            if (it.speed)    details.push(`${it.speed} km/h`);
            if (it.bpm)      details.push(`${it.bpm} bpm`);
            main.innerHTML =
              `<strong>Cardio marche inclin√©e</strong>` +
              (details.length ? details.join(" ¬∑ ") : "");
            lines.push(
              `Cardio marche inclin√©e : ${details.join(", ")} (kcal √† calculer)`
            );
          } else {
            // trajets √† pied
            main.innerHTML =
              `<strong>${it.name}</strong>` +
              `${it.qty} ${it.unit}`;
            lines.push(`${it.name} ${it.qty} ${it.unit} (cardio, kcal √† calculer)`);
          }
        } else {
          // Nourriture classique
          main.innerHTML =
            `<strong>${it.name}</strong>` +
            `${it.qty} ${it.unit} ‚Äì ${Math.round(it.kcal)} kcal, ${Math.round(it.prot)} g prot`;
          totalK += it.kcal;
          totalP += it.prot;
          lines.push(
            `${it.name} ${it.qty} ${it.unit} (${Math.round(it.kcal)} kcal, ${Math.round(it.prot)} g prot)`
          );
        }

        const actions = document.createElement("div");
        actions.className = "row-actions";
        const edit = document.createElement("span");
        edit.className = "link";
        edit.textContent = "Modifier";
        edit.onclick = () => editItem(i);
        const del = document.createElement("span");
        del.className = "link danger";
        del.textContent = "Suppr";
        del.onclick = () => removeItem(i);
        actions.appendChild(edit);
        actions.appendChild(del);

        row.appendChild(main);
        row.appendChild(actions);
        box.appendChild(row);
      });

      const totText =
        `Total net : ${Math.round(totalK)} kcal ‚Äî ${Math.round(totalP)} g prot`;
      document.getElementById("totals").textContent = totText;

      const out =
        `Entr√©es du jour :\n` +
        lines.join("\n") +
        `\n\nüî• Total net (hors cardio) = ${Math.round(totalK)} kcal\n` +
        `üí™ Prot√©ines ‚âà ${Math.round(totalP)} g`;
      document.getElementById("output").value = out;
    }

    // üìã Copie
    function copyText() {
      const ta = document.getElementById("output");
      ta.select();
      ta.setSelectionRange(0, 99999);
      try {
        document.execCommand("copy");
        alert("Texte copi√©. Tu peux le coller dans ChatGPT.");
      } catch (e) {
        alert("S√©lection faite. Si iOS bloque, copie manuellement.");
      }
    }

    // init
    buildButtons();
    render();
  </script>
</body>
</html>
